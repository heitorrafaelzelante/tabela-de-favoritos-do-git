<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <script src="js/main.js" type="module" defer></script>

    <title>Github favorites</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>followers</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          

          <tr>
            <td class="user">
              <img
                src="https://github.com/diego3g.png"
                alt="Imagen de Diego Fernandes"
              />
              <a href="https://github.com/diego3g" target="_blank">
                <p>Diego Fernandes</p>
                <span>diego3g</span>
              </a>
            </td>
            <td class=" repositories ">48</td>
            <td class=" followers ">22503</td>
            <td>
              <button class="remove">&times;</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
